{% extends 'base.html' %}

{% block content %}


        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Portfolio</h2>
                    </div>
                    <div class="col-12">
                        <a href="{% url 'index' %}">Home</a>
                        <a href="{% url 'portfolio' %}">Portfolio</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->


        <!-- Portfolio Start -->
        <div class="portfolio">
            <div class="container">
                <div class="section-header text-center">
                    <p>Work Image Gallery</p>
                    <h2>Some Images From Our Work Gallery</h2>
                </div>

                <div class="row portfolio-container">
                    {% for i in portfolio %}
                        <div class="col-lg-4 col-md-6 col-sm-12 portfolio-item first">
                            <div class="portfolio-wrap">
                                <a href="{{ i.image.url }}" data-lightbox="portfolio">
                                    <img src="{{ i.image.url }}" alt="Portfolio Image">
                                </a>
                                <span><h5>{{ i.name }}</h5></span>
                            </div>
                        </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
        <!-- Portfolio Start -->


{% endblock %}
